<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sy-net - Premium Domain Registration | Fast & Secure</title>
    <meta name="description" content="Register premium domains with Sy-net. Fast, secure, and reliable domain registration services. Support for .com, .net, .org, .sy and more extensions." />
    <meta name="author" content="Sy-net" />
    <meta name="keywords" content="domain registration, domain names, premium domains, Syria domains, .sy domains, web hosting" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://sy-net.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Sy-net - Premium Domain Registration | Fast & Secure" />
    <meta property="og:description" content="Register premium domains with Sy-net. Fast, secure, and reliable domain registration services." />
    <meta property="og:image" content="https://sy-net.com/og-image.png" />
    <meta property="og:url" content="https://sy-net.com/" />
    <meta property="og:site_name" content="Sy-net" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sy-net - Premium Domain Registration" />
    <meta name="twitter:description" content="Register premium domains with Sy-net. Fast, secure, and reliable domain registration services." />
    <meta name="twitter:image" content="https://sy-net.com/twitter-image.png" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="language" content="English, Arabic" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Sy-net",
      "description": "Premium domain registration services",
      "url": "https://sy-net.com",
      "logo": "https://sy-net.com/logo.png",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+963-XXX-XXXX",
        "contactType": "customer service",
        "availableLanguage": ["English", "Arabic"]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
